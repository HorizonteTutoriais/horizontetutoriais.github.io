<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloads - Horizonte Tutoriais</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    padding:20px;
}

.wrapper{max-width:900px;margin:auto}

/* Header */
header{
    background:#fff;
    border-radius:15px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,.1);
}

header h1{color:#667eea;font-size:2.4rem}
header p{color:#666;margin:10px 0 20px}

/* Search */
.search-container{position:relative}
.search-container input{
    width:100%;
    padding:12px 40px 12px 20px;
    border-radius:10px;
    border:2px solid #ddd;
}
.search-icon{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#667eea;
}

.results-info{margin-top:10px;color:#666}

/* Card */
.container{margin-top:30px}
.app-card{
    background:#fff;
    border-radius:15px;
    padding:25px;
    box-shadow:0 5px 20px rgba(0,0,0,.1);
}

.app-logo-container{
    width:80px;height:80px;
    margin:auto;
}
.app-logo-container img{width:100%;height:100%;object-fit:contain}

.app-name{text-align:center;font-size:1.4rem;margin-top:10px}
.app-category{text-align:center;color:#999;font-size:.85rem}
.app-description{text-align:center;margin:15px 0;color:#666}

/* Rating */
.rating-section{
    display:flex;
    justify-content:center;
    gap:5px;
    margin-bottom:15px;
}
.star{font-size:1.3rem;color:#ffc107;cursor:pointer}
.star.empty{color:#ddd}

/* Download */
.btn-download{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:12px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
    margin-bottom:15px;
}

/* Comments */
.comments-title{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:600;
}
.comments-toggle{
    margin-left:auto;
    border:none;
    background:none;
    color:#667eea;
    cursor:pointer;
}
.comments-container{display:none;margin-top:10px}
.comments-container.show{display:block}

.comment{
    background:#f5f5f5;
    padding:10px;
    border-left:3px solid #667eea;
    margin-bottom:10px;
}

.comment-form{display:none;margin-top:10px}
.comment-form.show{display:block}

.form-group{margin-bottom:8px}
.form-group input,
.form-group textarea{
    width:100%;
    padding:8px;
    border-radius:6px;
    border:1px solid #ddd;
}

.btn-submit-comment{
    background:#667eea;
    color:#fff;
    border:none;
    padding:8px;
    border-radius:6px;
    width:100%;
    cursor:pointer;
}

footer{
    text-align:center;
    color:#fff;
    margin-top:40px;
    opacity:.9;
}
</style>
</head>

<body>
<div class="wrapper">

<header>

<div class="container" id="appsContainer">

    <h3 class="app-name">ExtensÃ£o Chrome</h3>

    <div class="rating-section">
        <span class="star empty" data-value="1">â˜…</span>

</div>

<footer>

</div>

<script>
const comments=[];

function toggleComments(btn){
    const c=btn.parentElement.nextElementSibling;
    c.classList.toggle('show');
    btn.textContent=c.classList.contains('show')?'Ocultar':'Ver';
}

function toggleForm(btn){
    const f=btn.previousElementSibling;
    f.classList.toggle('show');
}

function submitComment(e){
    e.preventDefault();
    const form=e.target;
    const name=form.querySelector('input').value;
    const text=form.querySelector('textarea').value;
    const c=document.createElement('div');
    c.className='comment';
    c.innerHTML=`<strong>${name}</strong><br>${text}`;
    document.querySelector('.comments-container').appendChild(c);
    form.reset();
}
</script>

</body>
</html>
