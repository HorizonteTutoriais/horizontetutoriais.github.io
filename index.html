<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizonte Tutoriais ‚Äî P√°gina Inicial</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/dados.js"></script>
  <script src="js/main.js"></script>
  <style>
    /* ESTILOS INTEGRADOS COMPLETOS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f0f0f0;
      color: #333;
    }
    .dark-mode {
      background: #1a1a1a;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #2196F3;
      color: #fff;
    }
    #dark-mode-toggle {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      gap: 10px;
    }
    #search-input-fixed {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #search-submit-fixed {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #2196F3;
      color: #fff;
      cursor: pointer;
    }
    .hot-items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .app-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .app-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .btn-access {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #2196F3;
      color: #fff;
      cursor: pointer;
    }
    footer {
      background: #2196F3;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-status {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .form-status.success {
      background: #d4edda;
      color: #0f5132;
    }
    .form-status.error {
      background: #f8d7da;
      color: #842029;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #submit-btn {
      background: #2196F3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="top-bar">
      <h1>üåê Horizonte Tutoriais</h1>
      <button id="dark-mode-toggle">üåô</button>
      <div class="search-bar">
        <input type="text" id="search-input-fixed" placeholder="Pesquisar apps/jogos...">
        <button id="search-submit-fixed">üîç</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hot-items-grid">
      <h2>üî• Itens em Destaque</h2>
      <div class="hot-items-grid">
        <script>
          // Carrega itens em destaque do dados.js
          if (typeof APPS_DATA !== 'undefined') {
            const hotItems = [
              ...APPS_DATA.aplicativos.filter(item => item.quente),
              ...APPS_DATA.jogos.filter(item => item.quente)
            ];
            hotItems.forEach(item => {
              document.write(`
                <div class="app-card">
                  <img src="${obterImagemItem(item)}" alt="${item.nome}">
                  <h3>${item.nome}</h3>
                  <button class="btn-access">Acessar</button>
                </div>
              `);
            });
          }
        </script>
      </div>
    </section>

    <section class="apps-section">
      <h2>üì± Aplicativos</h2>
      <div class="hot-items-grid">
        <script>
          if (typeof APPS_DATA !== 'undefined') {
            APPS_DATA.aplicativos.forEach(app => {
              document.write(`
                <div class="app-card">
                  <img src="${obterImagemItem(app)}" alt="${app.nome}">
                  <h3>${app.nome}</h3>
                  <p>${app.descricao}</p>
                  <a href="${app.url}" class="btn-access">Ver Detalhes</a>
                </div>
              `);
            });
          }
        </script>
      </div>
    </section>

    <section class="games-section">
      <h2>üéÆ Jogos</h2>
      <div class="hot-items-grid">
        <script>
          if (typeof APPS_DATA !== 'undefined') {
            APPS_DATA.jogos.forEach(game => {
              document.write(`
                <div class="game-card">
                  <img src="${obterImagemItem(game)}" alt="${game.nome}">
                  <h3>${game.nome}</h3>
                  <p>${game.descricao}</p>
                  <a href="${game.url}" class="btn-access">Ver Detalhes</a>
                </div>
              `);
            });
          }
        </script>
      </div>
    </section>

    <section class="form-section">
      <h2>üí¨ Coment√°rios da Comunidade</h2>
      <div class="form-container">
        <form id="direct-comment-form" action="https://formspree.io/f/SEU_ID_FORMSPREE" method="POST">
          <div class="form-status"></div>
          <input type="text" name="name" placeholder="Seu Nome" required>
          <input type="email" name="email" placeholder="Seu E-mail" required>
          <textarea name="message" placeholder="Escreva seu coment√°rio..." required></textarea>
          <button type="submit" id="submit-btn">Enviar Coment√°rio</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024-2026 Horizonte Tutoriais ‚Äî Todos os direitos reservados</p>
    <div class="social-links">
      <a href="https://t.me/HorizonteTutoriais"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/HorizonteTutoriais"><i class="fab fa-github"></i></a>
    </div>
  </footer>
</body>
</html>
