<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloads - HorizonClick</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    padding:20px;
}

.wrapper{max-width:900px;margin:auto}

/* Header */
header{
    background:#fff;
    border-radius:15px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,.1);
}

header h1{color:#667eea;font-size:2.4rem}
header p{color:#666;margin:10px 0 20px}

/* Search */
.search-container{position:relative}
.search-container input{
    width:100%;
    padding:12px 40px 12px 20px;
    border-radius:10px;
    border:2px solid #ddd;
}
.search-icon{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    color:#667eea;
}

.results-info{margin-top:10px;color:#666}

/* Card */
.container{margin-top:30px}
.app-card{
    background:#fff;
    border-radius:15px;
    padding:25px;
    box-shadow:0 5px 20px rgba(0,0,0,.1);
}

.app-logo-container{
    width:80px;height:80px;
    margin:auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Estilo para o Ã­cone composto (Celular + Dedo) */
.icon-composite {
    position: relative;
    display: inline-block;
}
.icon-composite .fa-mobile-alt {
    font-size: 60px;
    color: #667eea;
}
.icon-composite .fa-hand-pointer {
    font-size: 25px;
    position: absolute;
    bottom: -5px;
    right: -10px;
    color: #764ba2;
}

/* VersÃ£o menor para o botÃ£o */
.btn-download .icon-composite .fa-mobile-alt {
    font-size: 20px;
    color: #fff;
}
.btn-download .icon-composite .fa-hand-pointer {
    font-size: 10px;
    bottom: -2px;
    right: -4px;
    color: #fff;
}

.app-name{text-align:center;font-size:1.4rem;margin-top:10px}
.app-category{text-align:center;color:#999;font-size:.85rem}
.app-description{text-align:center;margin:15px 0;color:#666}

/* Rating */
.rating-section{
    display:flex;
    justify-content:center;
    gap:5px;
    margin-bottom:15px;
}
.star{font-size:1.3rem;color:#ffc107;cursor:pointer}
.star.empty{color:#ddd}

/* Download */
.btn-download{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:15px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:12px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
    margin-bottom:15px;
}

footer{
    text-align:center;
    color:#fff;
    margin-top:40px;
    opacity:.9;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
    <h1>HorizonClick</h1>
    <p>Centro de Downloads</p>

    <div class="search-container">
        <input id="searchInput" placeholder="ðŸ” Buscar aplicativo">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div class="results-info">
        <span id="resultsCount">1 aplicativo encontrado</span>
    </div>
</header>

<div class="container" id="appsContainer">

<div class="app-card" data-name="HorizonClick">
    <div class="app-logo-container">
        <!-- Ãcone da Logo: Celular + Dedo -->
        <div class="icon-composite">
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-hand-pointer"></i>
        </div>
    </div>

    <h3 class="app-name">HorizonClick</h3>
    <span class="app-category">UtilitÃ¡rio</span>
    <p class="app-description">
        Acesse funcionalidades avanÃ§adas com apenas um clique atravÃ©s do HorizonClick.
    </p>

    <div class="rating-section">
        <span class="star empty" data-value="1">â˜…</span>
        <span class="star empty" data-value="2">â˜…</span>
        <span class="star empty" data-value="3">â˜…</span>
        <span class="star empty" data-value="4">â˜…</span>
        <span class="star empty" data-value="5">â˜…</span>
    </div>

    <a href="LINK_DO_ARQUIVO" class="btn-download">
        <!-- Mesmo Ã­cone da logo, mas em tamanho menor para o botÃ£o -->
        <div class="icon-composite">
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-hand-pointer"></i>
        </div>
        HorizonClick
    </a>

</div>

</div>

<footer>
    Â© 2026 HorizonClick
</footer>
</div>

<script>
// Script bÃ¡sico para funcionalidade de busca
const searchInput = document.getElementById('searchInput');
const appsContainer = document.getElementById('appsContainer');
const resultsCount = document.getElementById('resultsCount');

searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const cards = appsContainer.querySelectorAll('.app-card');
    let visibleCount = 0;

    cards.forEach(card => {
        const appName = card.getAttribute('data-name').toLowerCase();
        if (appName.includes(searchTerm)) {
            card.style.display = 'block';
            visibleCount++;
        } else {
            card.style.display = 'none';
        }
    });

    resultsCount.textContent = `${visibleCount} aplicativo${visibleCount !== 1 ? 's' : ''} encontrado${visibleCount !== 1 ? 's' : ''}`;
});

// Funcionalidade de avaliaÃ§Ã£o por estrelas
document.querySelectorAll('.rating-section').forEach(section => {
    const stars = section.querySelectorAll('.star');
    
    stars.forEach(star => {
        star.addEventListener('click', function() {
            const value = parseInt(this.getAttribute('data-value'));
            
            stars.forEach((s, index) => {
                if (index < value) {
                    s.classList.remove('empty');
                } else {
                    s.classList.add('empty');
                }
            });
        });
    });
});
</script>

</body>
</html>
